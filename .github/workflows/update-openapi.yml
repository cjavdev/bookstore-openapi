name: Update OpenAPI Spec

on:
  pull_request:
    paths:
      - 'swagger.json'

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  STAINLESS_ORG: cjavalphavantage
  STAINLESS_PROJECT: cjav-json-scratch
  OAS_PATH: ./openapi.json

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Convert Swagger to OpenAPI (creates commit)
        uses: stainless-api/upload-openapi-spec-action/prepare/swagger@v1.10.0
        with:
          input_path: ./swagger.json
          output_path: ${{ env.OAS_PATH }}
          commit: true

      # Capture the *actual* HEAD SHA after the commit.
      - name: Capture new head SHA
        id: sha
        run: |
          echo "head_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Run preview builds against new SHA
        uses: stainless-api/upload-openapi-spec-action/preview@v1
        with:
          org: ${{ env.STAINLESS_ORG }}
          project: ${{ env.STAINLESS_PROJECT }}
          oas_path: ${{ env.OAS_PATH }}

          # Critical: override the action defaults
          head_sha: ${{ steps.sha.outputs.head_sha }}
          # Optional but often wise to make the base branch naming deterministic:
          base_branch: ${{ format('preview/base/{0}', github.head_ref) }}
          branch: ${{ format('preview/{0}', github.head_ref) }}
