name: Update OpenAPI Spec

on:
  pull_request:
    paths:
      - 'swagger.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install swagger2openapi
        run: npm install -g swagger2openapi

      - name: Convert Swagger to OpenAPI
        run: swagger2openapi ./swagger.json > openapi.json

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update openapi.json from swagger.json"
          file_pattern: openapi.json
